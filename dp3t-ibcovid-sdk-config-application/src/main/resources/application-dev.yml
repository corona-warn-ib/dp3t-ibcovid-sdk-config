---
# App specific
dp3t:
  ibcovid:
    sdkconfig:
      clients:
        auth: "http://localhost:10103/v1"

# Server settings
server:
  port: 10101

spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  # Database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: "sa"
    password: ""

vcap:
  services:
    ecdsa_cs_dev:
      credentials:
        privateKey: ""
        publicKey: ""

# Logging
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.SQL.type.descriptor.sql: TRACE
    es.caib.dp3t.ibcovid: DEBUG

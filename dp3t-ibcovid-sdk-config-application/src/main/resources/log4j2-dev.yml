Configuration:
  status: error

  Properties:
    Property:
      - name: log-path
        value: "."
      - name: log-name
        value: "dp3t-ibcovid-sdk-config"

  Appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToFile
        fileName: ${log-path}/${log-name}.log
        filePattern: "${log-path}/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
          TimeBasedTriggeringPolicy:
            interval: 1
        DefaultRollOverStrategy:
          max: 30

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToFile
